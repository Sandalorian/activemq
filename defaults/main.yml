---
# defaults file for activemq_install
activemq_major_version: "5"
activemq_minor_version: "15"
activemq_hotfix_version: "6"

activemq_version: "{{ activemq_major_version }}.{{ activemq_minor_version }}.{{ activemq_hotfix_version }}"
activemq_file_name: "apache-activemq-{{ activemq_version }}-bin.tar.gz"

activemq_download_url: "https://archive.apache.org/dist/activemq/{{ activemq_version }}/{{ activemq_file_name }}"
activemq_install_dir: "/opt/activemq"

activemq_user: "activemq"